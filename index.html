<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="calculator">
        <tr class="row">
            <td><h1 id="Input">0</h1></td>
        </tr>
        <tr class="row">
            <td><button type="button" id="CE">CE</button></td>
            <td><button type="button" id="division" class="ops">/</button></td>
        </tr>
        <tr class="row">
            <td><button type="button" id="7" class="nums">7</button></td>
            <td><button type="button" id="8" class="nums">8</button></td>
            <td><button type="button" id="9" class="nums">9</button></td>
            <td><button type="button" id="times" class="ops">*</button></td>
        </tr>
        <tr class="row">
            <td><button type="button" id="4" class="nums">4</button></td>
            <td><button type="button" id="5" class="nums">5</button></td>
            <td><button type="button" id="6" class="nums">6</button></td>
            <td><button type="button" id="minus" class="ops">-</button></td>
        </tr>
        <tr class="row">
            <td><button type="button" id="1" class="nums">1</button></td>
            <td><button type="button" id="2" class="nums">2</button></td>
            <td><button type="button" id="3" class="nums">3</button></td>
            <td><button type="button" id="plus" class="ops">+</button></td>
        </tr>
        <tr class="row">
            <td><button type="button" id="0" class="nums">0</button></td>
            <td><button type="button" id="equals" class="ops">=</button></td>
        </tr>
    </table>
<script src="app.js"></script>
</body>
</html>
